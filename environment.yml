name: reef_halo_segmentation
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core ML
  - python=3.10
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=12.8  # Change to 12.1 if your GPU supports it

  # Data processing
  - scikit-learn
  - pandas
  - numpy
  - pillow

  # Image augmentation
  - albumentations
  - opencv

  # Config parsing
  - toml

  # Optional utilities
  - tqdm
  - matplotlib  # For visualizing results

  # Jupyter (optional, for analysis)
  - jupyter
  - ipykernel
